---
layout: default
title: Vegetables
---

<div class="vegetables">

    <h2>Vegetables</h2>
        
            {% assign vegetables = site.vegetables | sort: 'order' %}
            {% for vegetable in vegetables %}
   
            <a style="background-color:#{{vegetable.color}};" href="{{site.baseurl}}{{vegetable.url}}">{{vegetable.title}}</a>
               
            {% endfor %}

</div>
