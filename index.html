---
layout: default
---

<div class="home">
    {% capture home %}{% include home.md %}{% endcapture %}
    {{ home | markdownify }}

    {% assign vegetables = site.vegetables | sort: 'order' %}
        <ul>
            {% for vegetable in vegetables %}
                <li><a href="{{ site.baseurl }}{{vegetable.url}}">{{vegetable.title}}</a></li>
            {% endfor %}
        </ul>

</div>
