---
layout: default
---

<div class="home">
    {% capture home %}{% include home.md %}{% endcapture %}
    {{ home | markdownify }}

    {% assign vegetables = site.vegetables | sort: 'order' %}
        {% for vegetable in vegetables %}

            <a class="veggie-sq" style="background-color:#{{vegetable.color}};" href="{{site.baseurl}}{{vegetable.url}}">{{vegetable.title}}</a>

        {% endfor %}
</div>
