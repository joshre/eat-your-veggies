---
layout: default
---
<article class="vegetable">
    
    <aside>
    
        {% assign illustration = page.illustration %}
        {% if illustration %}
            <img alt="{{page.title}} Illustration" src="{{ site.baseurl }}/resources/vegetables/{{illustration}}" />
        {% endif %}
    
    </aside>
    
    <header>
    
        <h1>{{ page.title }}</h1>
    
    </header>

    <div class="veg-overview">
        
        {{ page.main }}

    </div>
    <div class="veg-bg">

        <div class="veg-details">
    
            {{content}}
    
        </div>

    </div>
    
</div>
