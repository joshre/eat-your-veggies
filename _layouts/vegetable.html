---
layout: default
---
<article style="background-color: #{{page.color}};" class="vegetable">
    
    <aside>
        
        {% assign illustration = page.illustration %}
        {% if illustration %}
            <img alt="{{page.title}} Illustration" src="{{ site.baseurl }}/resources/vegetables-white/{{illustration}}" />
        {% endif %}
        
    </aside>
    
    <header>
        
        <h1>{{ page.title }}</h1>
        
    </header>
    <div class="veg-overview">
        
        {{ page.main }}
    </div>
    <div class="veg-bg">
    <!-- <div class="veg-bar"></div> -->
        <div class="veg-details">
            
            {{content}}
            
        </div>
    </div>
    
</div>
